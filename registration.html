<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Nation Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Alien Nation Conference Registration</h1>
    <p>Sign up to meet beings from across the galaxy.</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Registration Form</h2>
      <form action="#" method="post" class="registration-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="planet">Home Planet:</label>
        <input type="text" id="planet" name="planet" placeholder="e.g., Earth, Mars" required>

        <label for="species">Species Type:</label>
        <select id="species" name="species" required>
          <option value="">-- Select Species --</option>
          <option value="human">Human</option>
          <option value="grey">Grey Alien</option>
          <option value="reptilian">Reptilian</option>
          <option value="pleiadian">Pleiadian</option>
          <option value="andromedan">Andromedan</option>
        </select>

        <label for="message">Why do you want to join?</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us your reason..."></textarea>

        <div class="buttons">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </section>

    <section class="gallery-section">
      <h2>Meet the Aliens</h2>
      <div class="gallery">
        <figure>
          <img src="https://i.imgur.com/vXw5yRr.jpg" alt="Grey Alien">
          <figcaption>Grey Alien – Telepathic and mysterious beings.</figcaption>
        </figure>
        <figure>
          <img src="https://i.imgur.com/bTq6oJX.jpg" alt="Reptilian Alien">
          <figcaption>Reptilian – Known for shapeshifting and political influence.</figcaption>
        </figure>
        <figure>
          <img src="https://i.imgur.com/WCzTtzx.jpg" alt="Pleiadian Alien">
          <figcaption>Pleiadian – Light beings from the Seven Sisters.</figcaption>
        </figure>
        <figure>
          <img src="https://i.imgur.com/H0m6ySr.jpg" alt="Andromedan Alien">
          <figcaption>Andromedan – Advanced beings of love and wisdom.</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Alien Nation | Designed for Intergalactic Registration Project</p>
  </footer>
</body>
</html>
