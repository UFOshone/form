<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Nation Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Register for the Alien Nation Conference</h1>
  </header>

  <main class="form-section">
    <h2>Registration Form</h2>
    <p>Complete the form below to join our intergalactic network.</p>

    <form action="#" method="post" class="registration-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="planet">Home Planet:</label>
      <input type="text" id="planet" name="planet" placeholder="e.g. Earth, Mars">

      <label for="species">Species Type:</label>
      <select id="species" name="species">
        <option value="">-- Select One --</option>
        <option value="human">Human</option>
        <option value="grey">Grey Alien</option>
        <option value="reptilian">Reptilian</option>
        <option value="pleiadian">Pleiadian</option>
      </select>

      <label for="message">Why do you want to join?</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us why you’re ready for contact..."></textarea>

      <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>

    <p class="link"><a href="gallery.html">View the Alien Gallery →</a></p>
  </main>
</body>
</html>
